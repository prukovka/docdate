<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Документ 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Создание Документа 1</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">a) Название документа</label>
        <input type="text" name="a" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">b) Кто использует этот документ</label>
        <input type="text" name="b" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">c) Цель документа</label>
        <input type="text" name="c" class="form-control" placeholder="с целью…" required>
      </div>
      <div class="mb-3">
        <label class="form-label">d) Реализовать до…</label>
        <input type="date" name="d" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">e) Дополнительные комментарии (необязательно)</label>
        <textarea name="e" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Создать документ</button>
    </form>
  </div>
</body>
</html>
