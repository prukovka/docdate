<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Документ 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Создание Документа 2</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">f) Название документа</label>
        <input type="text" name="f" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">g) Кто реализует этот документ</label>
        <input type="text" name="g" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">h) Цель документа</label>
        <input type="text" name="h" class="form-control" placeholder="с целью…" required>
      </div>
      <div class="mb-3">
        <label class="form-label">i) Отменить до</label>
        <input type="date" name="i" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">j) Дополнительные комментарии</label>
        <textarea name="j" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Создать документ</button>
    </form>
  </div>
</body>
</html>
